<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contagemNumero()">
        Contar
    </button>
    <div id="div_numero"></div>
</body>
</html>
<script>
    function contagemNumero(){
        var contagem = 0;

        while (contagem<=100) {
            div_numero.innerHTML+= `: ${contagem} <br>`
            contagem+=2;
        }
    }

</script>
