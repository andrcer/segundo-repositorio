<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a temperatura atual <br>
    <input id="input_temperatura">
    <button onclick="temperaturaAtual()">
        Analisar clima
    </button>
    
</body>
</html>
<script>
    function temperaturaAtual(){
        var temperatura = Number (input_temperatura.value)

        if (temperatura <= 21 || temperatura > 24){
            alert(`Alerta de desconforto`)
        }
        
    }
</script>
