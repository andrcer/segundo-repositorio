<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Sua renda individual <br>
    <input id="input_renda"> <br>
    Renda familiar <br>
    <input id="input_rendaFamiliar">

    <button onclick="auxEmergencial()">
        Terei o beneficio? 
    </button>
    <div id="div_renda">
    </div>
</body>
</html>
<script>
    function auxEmergencial(){
        var renda = Number (input_renda.value)
        var rendaFamiliar = Number (input_rendaFamiliar.value)

        if (renda <= 2000 || rendaFamiliar <= 3000){
            div_renda.innerHTML = `Você terá direito ao auxilio`
        }
        else {
            div_renda.innerHTML = `Sem direito ao auxílio`
        }

    }


</script>
