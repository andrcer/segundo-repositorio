    Quantas frases quer mostar:
    <input id="input_qtdFrases">

<script>

        var qtdFrases= Number (input_qtdFrases.value);

        var repeticao=1;
        while(repeticao<=qtdFrases){
            alert("Bom dia!!!");
            repeticao+=1;
        }
    }
</script>
